<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Flora Landscape & Garden Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!---->
<body>
    <div class="container" id="contact_page">
        <div class="cont-content">
            <!-----------------------Navbar-------------------------->
            <div class="nav">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/Logo/flora logo.png" alt="flora logo">
                    </a>
                </div>
              
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Our Gallery</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                </ul>
                <div class="menu-icon">
                  <i class="fas fa-bars"></i> 
                </div>  
            </div>
            <h2>Contacts</h2>
            
        </div>

        <!-----------------------Contacts-------------------------->
        <div class="contact_container">
            <div class="contact_image">
                <img src="images/About.webp" alt="Contact Us Image">
            </div>
            <div class="contact_form">
                <h2>Fill the form</h2>
                <form class="inp-form">
                    <div class="form_group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form_group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form_group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" id="phonenumber" name="phonenumber" required>
                    </div>
                    <div class="form_group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form_group form_textarea">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="form_group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
          
        </div>
        
        


        <!-----------------------Footer-------------------------->
        <div class="footer">
            <div class="address">Address: Street 25, Cape Town, 7101</div>
            <div class="call">Cell: 071 234 5678</div>
            <div class="follow">
                <p>Follow Us:</p>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
